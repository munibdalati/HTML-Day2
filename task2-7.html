<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <fieldset>
        <legend><h2>Personal details</h2></legend>
        <p>First name: <input type="text"></p>
        <p>Last name: <input type="text"></p>
        <p>Email: <input type="text"></p>
        <p>Gender: <input type="radio"/> Male <input type="radio" /> Female</p>
    </fieldset>
    <fieldset>
        <legend><h2>Magazines</h2></legend>
            <p><input type="checkbox"/>Stavander Aftenblad</p>
            <p><input type="checkbox"/>Teknisk Ukeblad</p>
            <p><input type="checkbox"/>Se og Hor</p>
            <p><input type="checkbox"/>Familien</p>
    </fieldset>

    <fieldset>
        <legend><h2>Subscription</h2></legend>
        Period: <select name="">
                <option value="">6 months</option>
                <option value="">12 months</option>
                <option value="">18 months</option>
                <option value="">24 months</option>
            </select>
    </fieldset>

    <button type="button">Subscribe</button>

</body>

</html>
